<body>
	<div id='banner'>
		<button id='opener'>=</button>
		<div id='inside_banner'>
			<h1>Tuition Reimbursement Management System</h1>
		</div>
	</div>

	<!--Side bar-->

	<div id='sidebar'>
		<h3 id='sidebar_h'>Menu</h3>
		<a href="/dashboard" class='sidebar_button'>Go back</a><br /> <a
			href="/logout" class='sidebar_button'>Logout</a>
	</div>



	<!--Main Screen-->
	<div class='container' style="width:100%; margin-top: 80px">

		<form class='formboxleft' id='formapp' method="post" style="padding-top: 0px; margin-top: 20px; width: 80%">
				<fieldset class="scheduler-border">
						<legend class="scheduler-border">User Information</legend>
							<div class="control-group">
								<div class="form-group">
								<label for="firstname">First Name:</label>
								<input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
								</div>
								<div class="form-group">
								<label for="lastname">Last Name:</label>
								<input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
								</div>
								<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" placeholder="example@text.com" name="email">
								</div>
							 </div>
					</fieldset>
					<fieldset class="scheduler-border">
							<legend class="scheduler-border">Event Information</legend>
								<div class="control-group">
								   <div class="form-group">
									 <label for="date">Date:</label>
										<div class='input-group date' id='datetimepicker1'>
											<input type='date' class="form-control" id="date" placeholder="MM/DD/YYYY" name="date"/>
											<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
									<div class="input-group bootstrap-timepicker timepicker">
										<label for="time">Time:</label>
										<input id="timepicker1" type="time" class="form-control input-small">
										<span class="input-group-addon">
										<span class="glyphicon glyphicon-time"></span>
										</span>
									</div>
									<div class="form-group">
									<label for="location">Location:</label>
									<input type="text" class="form-control" id="location" placeholder="Enter last name" name="loc">
									</div>
									<div class="form-group">
									<label for="amount">Amount Requested</label>
									<input type="text" class="form-control" id="amt" placeholder="$$$" name="amt">
									</div>
									<div class="form-group">
									<label for="description">Description</label>
									<input type="text" class="form-control" id="desc" placeholder="Enter description of event" name="desc">
									</div>
									<div class="form-group">
									<label for="justification">Work-related Justification</label>
									<input type="text" class="form-control" id="work-just" placeholder="Enter justification for event" name="work-just">
									</div>
								 </div>
						</fieldset>
					<div class="checkbox">
					  <label><input type="checkbox" name="remember"> Remember me</label>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				  </form>
		


	</div>
	<script type='text/javascript' src='js/form.js'></script>
	<script type='text/javascript' src='js/template.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
