<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> TRMS Register</title>
</head>
<style>
	fieldset
	{
		width: 5%
	}

	body
	{
		line-height: 30px;
	}


</style>
<body>

	<form id="registerdata">
	<fieldset>
	<legend>User Information v2</legend>
	<label>
		Name <br />
		<input type='text' name='fname' maxlength='30' placeholder = 'First Name' required='required'/>
	</label>
	<label>
		<input type='text' name='lname' maxlength='30' placeholder = 'Last Name' requred='required'/>
	</label>
	<br />
	<label>
		Email <br />
		<input type='text' name='email' maxlength='100' placeholder = 'youremail@email.com'  requred='required'/>
	</label>
	<br />
	<label>
		Password <br />
		<input type='password' name='password' maxlength='100' placeholder='Password' requred='required'/>
		<input type='password' name='password2' maxlength='100' placeholder='Retype password'requred='required'/>
	</label>
	<br />
	<input type='submit' name='submituser' value='Submit'/>
	</fieldset> 
	</form>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
